<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{plantilla/template_admin :: head}">
    <meta charset="UTF-8">
    <title>Gestión de Propietarios</title>

</head>
<body>
<header th:replace="~{plantilla/template_admin :: header}"></header>

<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:action="@{/propietarios/save}" th:object="${propietario}" method="post">
                <div class="form-group row">
                    <input type="hidden" th:field="*{id_propietario}">
                    <label class="col-md-2" for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"
                           placeholder="Nombre del Propietario">
                    <!-- Validación de errores -->
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                           th:errors="*{nombre}"></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="telefono">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
                           id="telefono" placeholder="Teléfono">
                    <!-- Validación de errores -->
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                           th:errors="*{telefono}"></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="empresa">Nombre de la Empresa:</label>
                    <input type="text" th:field="*{empresa}" class="form-control form-control-sm col-md-6" id="empresa"
                           placeholder="Nombre de la Empresa">
                    <!-- Validación de errores -->
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('empresa')}"
                           th:errors="*{empresa}"></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="plazas">Número de Plazas asignadas:</label>
                    <input type="text" th:field="*{plazas}" class="form-control form-control-sm col-md-6" id="plazas"
                           placeholder="Número de plazas">
                    <!-- Validación de errores -->
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('plazas')}"
                           th:errors="*{plazas}"></small>
                </div>
                <div class="card-footer bg-dark">
<!--                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>-->
                    <input type="submit" class="btn btn-primary btn-sm" th:value="${propietario.id_propietario} ? 'Actualizar' : 'Guardar'"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{plantilla/template_admin :: footer}"></footer>
</body>
</html>
