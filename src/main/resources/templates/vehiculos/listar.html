<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{plantilla/template_admin :: head}">
    <meta charset="UTF-8">
    <title>Listado de Vehículos</title>
    <link rel="stylesheet" th:href="@{/static/css/tablas.css}"/>
</head>
<body>
<header th:replace="~{plantilla/template_admin :: header}"></header>

<div class="container">
    <h1 class="mt-3" th:text="${titulo}"></h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/vehiculos/create}" th:text="'Nuevo Vehículo'"
       title="Introducir Nuevo Vehículo"></a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id Vehículo</th>
            <th scope="col">Matrícula</th>
            <th scope="col">Plaza de Aparcamiento</th>
            <th scope="col">Empresa</th>
            <th scope="col">Id Propietario</th>
            <th scope="col">Propietario</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.cod_vehiculo}"></td>
            <td th:text="${vehiculo.matricula}"></td>
            <td th:text="${vehiculo.num_aparcamiento}"></td>
            <td th:text="${vehiculo.propietario.empresa}"></td>
            <td th:text="${vehiculo.propietario.id_propietario}"></td>
            <td th:text="${vehiculo.propietario.nombre}"></td>

            <td>
                <div class="btn-group">
                    <a class="btn btn-success btn-sm" th:href="@{'/vehiculos/edit/' + ${vehiculo.cod_vehiculo}}"
                       th:text="'Editar'" title="Modificar Vehículo"></a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/vehiculos/delete/' + ${vehiculo.cod_vehiculo}}"
                       th:text="'Eliminar'" title="Eliminar Vehículo"
                       onclick="return confirm('¿Desea eliminar los datos del Vehículo?');"></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <div style="margin-bottom: 100px;"></div> <!-- Aquí se añade un margen inferior de 30px -->
    </div>
</div>

<footer th:replace="~{plantilla/template_admin :: footer}"></footer>
</body>
</html>
