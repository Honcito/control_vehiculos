<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{plantilla/template_admin :: head}">
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" th:href="@{/static/css/tablas.css}"/>
</head>
<body>
<header th:replace="~{plantilla/template_admin :: header}"></header>

<div class="container">
    <h1 class="mt-3" th:text="${titulo}"></h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/usuarios/create}" th:text="'Nuevo Usuario'"
       title="Crear Nuevo Usuario"></a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id_usuario}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a class="btn btn-success btn-sm mr-1" th:href="@{'/usuarios/edit/' + ${usuario.id_usuario}}"
                   th:text="'Editar'" title="Editar Usuario"></a>
                <a class="btn btn-danger btn-sm" th:href="@{'/usuarios/delete/' + ${usuario.id_usuario}}"
                   th:text="'Eliminar'" title="Eliminar Usuario"
                   onclick="return confirm('¿Desea eliminar el usuario?');"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <div style="margin-bottom: 100px;"></div> <!-- Aquí se añade un margen inferior de 30px -->
    </div>
</div>

<footer th:replace="~{plantilla/template_admin :: footer}"></footer>
</body>
</html>
